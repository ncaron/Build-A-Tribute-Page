<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Tribute Page</title>

    <style>
      #img-div {
        display: grid;
      }

      #image {
        height: auto;
        justify-self: center;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1 id="title">Title</h1>

      <div id="img-div">
        <img src="http://placekitten.com/300/300" alt="Kitten" id="image" />
        <figcaption id="img-caption">Caption</figcaption>
      </div>

      <p id="tribute-info">Tribute Info</p>

      <a href="" id="tribute-link" target="_blank">link</a>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
